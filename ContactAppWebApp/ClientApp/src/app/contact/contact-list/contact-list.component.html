<div class="list row">
    <div class="col-md-12">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by Name"
          (keyup)="searchContact()"
          [(ngModel)]="title"
        />
        <!-- <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchContact()">
            Search
          </button>
        </div> -->
      </div>
    </div>
    <div class="col-md-6">
      <h4>Contacts List</h4>
      <ul class="list-group">
        <li [ngClass]="{'disable' : !Contact.status}"
          class="list-group-item"
          *ngFor="let Contact of contacts; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveContact(Contact, i)">
          <div class="row">
            <div class="col-md-10">
              {{ Contact.firstName }}  {{ Contact.lastName }} 
            </div>
            <div class="col-md-02"><span [ngClass]="!Contact.status? 'inActive' : 'Active'"></span></div>
          </div>
         
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllContacts()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentContact">
        <h4>Contact Details</h4>
        <div>
          <label><strong>First Name:</strong></label> {{ currentContact.firstName }}
        </div>
        <div>
            <label><strong>Last Name:</strong></label> {{ currentContact.lastName }}
          </div>
          <div>
            <label><strong>Email:</strong></label> {{ currentContact.email }}
          </div>
          <div>
            <label><strong>Phone Number:</strong></label> {{ currentContact.phoneNumber }}
          </div>        
        <div>
        
          <label *ngIf="currentContact.status" style="color: forestgreen;"><strong>Active</strong></label>
          <label *ngIf="!currentContact.status" style="color:gray;"><strong>In Active</strong></label>
          <!-- {{ currentContact.status ? "Active" : "InActive" }} -->
        </div>
  
        <a class="badge badge-warning" routerLink="/contacts/{{ currentContact.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentContact">
        <br />
        <p>Please click on a Contact...</p>
      </div>
    </div>
  </div>
