

    <div class="container my-3">
      <form (ngSubmit)="submit()" [formGroup]="form">
        <div class="form-group">
          <!-- <label for="firstName">First Name</label> -->
          <input id="firstName" class="form-control" [ngClass]="{ 'is-invalid': firstName.invalid }" type="text" placeholder="First Name" formControlName="firstName" />
        </div>

        <div class="form-group">
          <!-- <label for="lastName">Last Name</label> -->
          <input id="lastName" class="form-control" type="text" [ngClass]="{ 'is-invalid': lastName.invalid }" placeholder="Last Number" formControlName="lastName" />
        </div>

        <div class="form-group">
          <!-- <label for="email">Email</label> -->
          <input id="email" class="form-control" type="text" [ngClass]="{ 'is-invalid': email.invalid }" placeholder="Email" formControlName="email" />
        </div>

        <div class="form-group">
          <!-- <label for="phoneNumber">Phone Number</label> -->
          <input id="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': phoneNumber.invalid }" type="text" placeholder="Phone Number" formControlName="phoneNumber" />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
      </form>
    </div>
